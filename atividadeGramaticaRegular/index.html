<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Regex</title>

    <link

      href="reset.css"

    <link

    <link

  <body>
    <header>
      <h1>Simulador de Gramáticas Regulares</h1>
      <h2>Guilherme Tomiasi & Willian Murayama</h2>
      <h3>Apenas gramáticas lineares à direita suportadas</h3>
    </header>
    <article>
      <section class="row">
        <div class="container">
          <h1>Entrada:</h1>
          <input
            id="user-input"
            type="text"
            placeholder="λ"
          />
        </div>
        <button onclick="validateInput()" style="background-color: #ADD8E6;">Validar</button>
      </section>
      <section id="rules">
        <div class="row">
          <h1>Regras:</h1>
          <button id="add-rule">Adicionar regra</button>
        </div>
        <ul id="list">
          <li class="rule">
            <input
              type="text"
              value="S"
              readonly
            />
            <span>-></span>
            <input
              type="text"
              placeholder="λ"
              oninput="validateAllRules()"
            />
            <button disabled style="background-color: #FF7F7F;">Remover regra</button>
          </li>
        </ul>
        <div id="result-tree"></div>
      </section>
      <a href="../index.html">Voltar ao início</a>
    </article>
    <script src="tiny.js"></script>
    <script src="grammar.js"></script>
  </body>
</html>
