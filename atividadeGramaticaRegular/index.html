<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gramática Regular</title>
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="tree.css" />
  </head>

  <body>
    <header>
      <h1>Simulador de Gramáticas Regulares</h1>
      <h2>Guilherme Tomiasi & Willian Murayama</h2>
      <h3>Apenas gramáticas lineares à direita suportadas</h3>
    </header>
    <article>
      <section class="row">
        <div class="container">
          <h1>Entrada:</h1>
          <input id="user-input" type="text" placeholder="λ" />
        </div>
        <button onclick="validateInput()" style="background-color: #ADD8E6;">Validar</button>
      </section>
      <section id="rules">
        <div class="row">
          <h1>Regras:</h1>
          <button id="add-rule" style="background-color: #D3D3D3;">Adicionar regra</button>
        </div>
        <ul id="list">
          <li class="rule">
            <input type="text" value="S" readonly />
            <!-- <span>-></span> -->
            <svg width="30px" height="30px" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M8 6L8 2L10 2L16 8L10 14L8 14L8 10L-1.74845e-07 10L-3.01991e-07 6L8 6Z" fill="#000000"/>
              </svg>
            <input type="text" placeholder="λ" oninput="validateAllRules()" />
            <button disabled>Remover regra</button>
          </li>
        </ul>
        <div id="result-tree"></div>
      </section>
      <button
        onclick="window.location.href='../index.html'"
        class="button"
        style="margin-top: 10px;font-family: inter-regular;font-size: 12;"
      >
        Voltar ao início
      </button>
    </article>
    <script src="tiny.js"></script>
    <script src="grammar.js"></script>
  </body>
</html>
